# --- ArtMap Konfigurace ---

# Formát data v popisku mapy
date-format: "dd.MM.yyyy HH:mm"

# --- RECEPT NA PLÁTNO ---
canvas-recipe:
  enabled: true
  pattern:
    - "+++"
    - "+*+"
    - "+++"
  ingredients:
    "+": "minecraft:ITEM_FRAME"
    "*": "minecraft:MAP"
    # Příklad pro externí itemy:
    # "*": "nexo:blue_canvas"

# Ve kterých světech je plugin povolen? (Prázdné = všude)
allowed-worlds:
  - "world"
  - "creative"
  - "art_gallery"

# --- OMEZENÍ A ČASOVAČE (Cooldowns) ---
cooldowns:
  pipette: 1.0
  reset: 10.0
  fill: 2.0  # Cooldown pro kyblík

# Maximální počet hráčů, kteří mohou malovat současně
max-painters: 5

# Jak dlouho (v sekundách) drží slot pro hráče, který přestal malovat
session-timeout-seconds: 15

# --- HRATELNOST (Gameplay) ---
gameplay:
  # Dosah malování (v blocích)
  paint-distance: 5.0
  # Povolit nástroje?
  allow-pipette: true
  allow-eraser: true
  allow-reset: true
  allow-fill: true       # Povolit kyblík s barvou
  allow-glow: true       # Povolit Glow Ink Sac

# --- SURVIVAL (Spotřeba) ---
survival:
  # Mají se hráčům v Survivalu spotřebovávat barviva?
  consume-dyes: true
  # Šance na spotřebu (1 ku X). 20 = barva zmizí průměrně po 20 pixelech.
  consumption-chance: 20

# --- VÝKON (Performance) ---
performance:
  # Interval ukládání rozpracovaných map (v sekundách)
  autosave-interval: 30
  # Počet kroků historie pro funkci UNDO
  undo-steps: 50

# --- VZHLED (Visuals) ---
visuals:
  # Povolit částicové efekty?
  enable-particles: true
  # Povolit animaci máchání rukou?
  enable-hand-swing: true

modes:
  freehand: "&fVolná ruka"
  spray: "&fSprej"
  line: "&fPřímka"
  square: "&fObdélník"
  circle: "&fKruh"
  unknown: "&cNeplatný režim"

# Velikosti štětců (poloměr)
brush-sizes:
  medium: 2
  large: 5

# Zvuky (Spigot Sound API)
sounds:
  paint: "BLOCK_POINTED_DRIPSTONE_LAND"
  change-brush: "UI_BUTTON_CLICK"
  pipette: "ENTITY_CHICKEN_EGG"
  error: "BLOCK_NOTE_BLOCK_BASS"
  created: "UI_CARTOGRAPHY_TABLE_TAKE_RESULT"
  deleted: "BLOCK_BAMBOO_WOOD_BREAK"

